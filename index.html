<!doctype html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Title</title>
  <link rel="stylesheet" href="./src/style/index.css">
</head>
<body>
  <header>
  	<div class="logo">
  		<h1>facebook</h1>
  		<button class="sign-in">注册</button>
  	</div>
  	<div class="join">
  		加入或登录 Facebook
  		<img src="./src/img/caret.png" class="caret">
  	</div>
  </header>
  <main>
  	<section class="topic">
  		<h2>创建主页</h2>
		<div>
			向 Facebook 全球社群推广你的业务、你自己或你的公益理念。选择一个主页类别即可开始操作。
		</div>
  	</section>
  	<section class="figure-word">
  		<div class="pic">
		  	<figure class="pic-fig">
		  		<img src="./src/img/biz_illustration.png" alt="商家或品牌" class="pic-fig-img">
				<figcaption>商家或品牌</figcaption>			
		  	</figure>
		  	<p>在 Facebook 上展示商品和服务，突显品牌，向更多顾客推广业务。</p>
		  	<p class="startButton"><input type="button" value="开始"></input></p>
		</div>
		<div class="pic">
		  	<figure class="pic-fig">
		  		<img src="./src/img/community_illustration.png" alt="社群或公众人物" class="pic-fig-img">
				<figcaption>社群或公众人物</figcaption>
			</figure>
			<p>与你的社群、组织、团队、小组或俱乐部中的用户建立联系，分享内容。</p>
			<p class="startButton"><input type="button" value="开始"></input></p>
	  	</div>
  </section>
  </main>
  <script src="src/app.js"></script>
</body>
</html>
